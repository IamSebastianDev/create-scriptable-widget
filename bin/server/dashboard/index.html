<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/pangolicons"></script>
		<script>
			window.addEventListener('DOMContentLoaded', () =>
				Pangolicons.replaceAll()
			);
		</script>
	</head>
	<body>
		<nav id="nav">
			<ul class="nav-list">
				<li>
					<a
						href="https://github.com/iamsebastiandev/create-scriptable-widget"
						target="_blank"
						rel="noreferrer noopener"
						class="nav-item"
						title="Link to the Github repo of the project."
					>
						<i pangolicons="github"></i>
					</a>
				</li>
				<li>
					<a
						href="https://docs.scriptable.app"
						target="_blank"
						rel="noreferrer noopener"
						class="nav-item"
						title="Link to the Scriptable Documentation."
					>
						<i pangolicons="bookClosed"></i>
					</a>
				</li>
				<li>
					<span
						id="ws-connection-indicator"
						class="nav-item"
						aria-roledescription="Websocket connection status"
					>
						<i pangolicons="server"></i>
					</span>
				</li>
			</ul>
		</nav>
		<main>
			<div id="logs"></div>
			<div id="notifications"></div>
		</main>
		<div id="overlay"></div>
		<script src="script.js"></script>
	</body>
</html>
